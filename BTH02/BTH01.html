<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-row{
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row input, .form-row textarea{
            flex: 1;
            padding: 12px;
        }

        .form-footer{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button {
            background-color: #7DCEFD;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
    </style>
    <title>Exercise 1</title>
</head>

<body>
    <div class="container">
        <h2>Get in touch with us by filling contact form below</h2>
        <form>
            <div class="form-row">
                <input type="text" placeholder="* Enter your full name" required>
                <input type="email" placeholder="* Enter your email address" required>
            </div>
            <div class="form-row">
                <input type="text" placeholder="Enter your subject">
            </div>
            <div class="form-row">
                <textarea placeholder="* Your message here..." rows="8" required></textarea>
            </div>
            <div class="form-footer">
                <button type="submit">Send message</button>
                <span class="note">* Please fill all required form field. thank!</span>
            </div>
        </form>
    </div>
</body>

</html>
